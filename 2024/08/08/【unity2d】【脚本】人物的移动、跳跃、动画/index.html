ass="line">        &#123;</span><br><span class="line">            //在地面上</span><br><span class="line">            if (axisH == 0)</span><br><span class="line">            &#123;</span><br><span class="line">                nowAnime = stopAnime;//停止</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                nowAnime = moveAnime;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            //空中</span><br><span class="line">            nowAnime = jumpAnime;</span><br><span class="line">        &#125;</span><br><span class="line">        if (nowAnime != oldAnime)</span><br><span class="line">        &#123;</span><br><span class="line">            oldAnime = nowAnime;</span><br><span class="line">            animator.Play(nowAnime);//播放动画效果</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //跳跃</span><br><span class="line">    public void Jump()</span><br><span class="line">    &#123;</span><br><span class="line">        goJump = true;</span><br><span class="line">        Debug.Log(&quot;按下了跳跃键！&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //接触开始</span><br><span class="line">    void OnTriggerEnter2D(Collider2D collision)</span><br><span class="line">    &#123;</span><br><span class="line">        if (collision.gameObject.tag == &quot;Goal&quot;)&#123;</span><br><span class="line">            Goal();</span><br><span class="line">        &#125;else if (collision.gameObject.tag == &quot;Dead&quot;)</span><br><span class="line">        &#123;</span><br><span class="line">            GameOver(); </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    //到达终点</span><br><span class="line">    public void Goal()</span><br><span class="line">    &#123;</span><br><span class="line">        animator.Play(goalAnime);</span><br><span class="line">        gameState = &quot;gameclear&quot;;</span><br><span class="line">        GameStop();//游戏停止</span><br><span class="line">    &#125;</span><br><span class="line">    //游戏失败</span><br><span class="line">    public void GameOver()</span><br><span class="line">    &#123;</span><br><span class="line">        animator.Play(deadAnime);</span><br><span class="line">        gameState = &quot;gameover&quot;;</span><br><span class="line">        GameStop();</span><br><span class="line">        GetComponent&lt;CapsuleCollider2D&gt;().enabled=false;</span><br><span class="line">        rbody.AddForce(new Vector2(0,5),ForceMode2D.Impulse);</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">//游戏停止</span><br><span class="line">void GameStop()</span><br><span class="line">    &#123;</span><br><span class="line">    Rigidbody2D rbody = GetComponent&lt;Rigidbody2D&gt;();</span><br><span class="line">    rbody.velocity = new Vector2(0, 0);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
